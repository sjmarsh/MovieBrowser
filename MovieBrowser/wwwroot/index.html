<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/lib/styles.css" />
    <link rel="stylesheet" href="/lib/webfonts.css" />

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <title>Movie Browser</title>

</head>
<body>
    <div id="app" class="container-fluid">
        <h1>Movies</h1>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            <div class="container-fluid">
                <div class="row">
                    <div v-for="movie in movies" class="movie-thumbnail hovereffect col-md-2 col-sm-6 col-xs-6 ">
                        <img :src="movie.coverArt" :alt="movie.title" class="img-responsive" />
                        <div class="overlay">
                            <h2>{{movie.title}}</h2>
                            <a class="info" :href="'/detail.html?title=' + movie.title" data-toggle="tooltip" data-placement="bottom" title="Movie Details">
                                <i class="material-icons md-36">info</i>
                            </a>
                            <a class="info" :href="'/play.html?title=' + movie.title" data-toggle="tooltip" data-placement="bottom" title="Play Movie">
                                <i class="material-icons md-36">play_circle_outline</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--TODO: replace with toaster-->
        <h4>Status</h4>
        {{status}}
    </div>

    <!-- development version, includes helpful console warnings. TODO: use npm to install -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="/app/index.js"></script>
    <!-- Optional Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
